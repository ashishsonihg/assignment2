<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="style.css" rel="stylesheet">

    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="">
    <div class="calc" id="calCon">
      <div class="row" style="  margin-top: 0;">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
      </div>
      <div class="row">
        <input type="button" value="&#40;" data-type="upScreen" id="ob" />
        <input type="button" value="&#41;" data-type="upScreen" id="cb" />
        <input type="button" value="^" data-type="upScreen" id="one" />
        <input type="button" value="sqrt" data-type="sqrt" />
        <input type="button" value="C" data-type="clr" id="clear" style="background-color:crimson" />
        <input type="button" value="&#8592;" data-type="backspace" style="background-color: #d48b1e"/>
      </div>
      <div class="row">
        <input type="button" value="1" data-type="upScreen" id="one" />
        <input type="button" value="2" data-type="upScreen" id="two" />
        <input type="button" value="3" id="three" data-type="upScreen" />
        <input type="button" value="+" data-type="upScreen" />
        <input type="button" value="sin" data-type="trig" />
        <input type="button" value="X!" data-type="fact" />
      </div>
      <div class="row">
        <input type="button" value="4" id="four" data-type="upScreen" />
        <input type="button" value="5" id="five" data-type="upScreen" />
        <input type="button" value="6" id="six" data-type="upScreen" />
        <input type="button" value="-" data-type="upScreen" />
        <input type="button" value="cos" data-type="trig" />
        <input type="button" value="log" data-type="log" />
      </div>
      <div class="row">
        <input type="button" value="7" id="seven" data-type="upScreen" />
        <input type="button" value="8" id="eight" data-type="upScreen" />
        <input type="button" value="9" id="nine" data-type="upScreen" />
        <input type="button" value="*" data-type="upScreen" />
        <input type="button" value="tan" data-type="trig" />
        <input type="button" value="ln" data-type="ln" />
      </div>
      <div class="row">
        <input type="button" value="." id="dot" data-type="upScreen" />
        <input type="button" value="0" id="zero" data-type="upScreen" />
        <input type="button" value="=" data-type="evalRes" />
        <input type="button" value="/" data-type="upScreen" />
        <input type="button" value="ANS" data-type="getAns" />
        <input type="button" value="pi" data-type="pi" />
      </div>
    </div>
    <script src="script.js">
    </script>

  </body>
</html>
