<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="style.css" rel="stylesheet">

    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="">
    <div class="calc" id="calCon">
      <div class="row" style="  margin-top: 0;">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
      </div>
      <div class="row">
        <input type="button" value="&#40;" class="upScreen" id="ob" />
        <input type="button" value="&#41;" class="upScreen" id="cb" />
        <input type="button" value="^" class="upScreen" id="one" />
        <input type="button" value="C" class="clr" id="clear" style="background-color:crimson" />
        <input type="button" value="&#8592;" class="backspace" style="background-color: #d48b1e"/>
      </div>
      <div class="row">
        <input type="button" value="1" class="upScreen" id="one" />
        <input type="button" value="2" class="upScreen" id="two" />
        <input type="button" value="3" id="three" class="upScreen" />
        <input type="button" value="+" class="upScreen" />
        <input type="button" value="sin" class="trig" />
      </div>
      <div class="row">
        <input type="button" value="4" id="four" class="upScreen" />
        <input type="button" value="5" id="five" class="upScreen" />
        <input type="button" value="6" id="six" class="upScreen" />
        <input type="button" value="-" class="upScreen" />
        <input type="button" value="cos" class="trig" />
      </div>
      <div class="row">
        <input type="button" value="7" id="seven" class="upScreen" />
        <input type="button" value="8" id="eight" class="upScreen" />
        <input type="button" value="9" id="nine" class="upScreen" />
        <input type="button" value="x" class="upScreen" />
        <input type="button" value="tan" class="trig" />
      </div>
      <div class="row">
        <input type="button" value="." class="dot" class="upScreen" />
          <input type="button" value="0" id="zero" class="upScreen" />
        <input type="button" value="=" onclick="evalRes()" />
          <input type="button" value="/" class="upScreen" />
        <input type="button" value="ANS" onclick="getAns()" />
      </div>
    </div>
    <script src="script.js">
    </script>

  </body>
</html>
